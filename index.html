<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414;
            color: white;
            flex-direction: column;
        }
        .login-container, .content-container {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: red;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: darkred;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-box">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Đăng nhập</button>
        <p id="error" style="color: red; display: none;">Sai tài khoản hoặc mật khẩu!</p>
    </div>
    
    <div class="content-container hidden" id="content-box">
        <h2>Chia sẻ tài khoản Netflix</h2>
        <p><strong>Tài khoản:</strong> demo@example.com</p>
        <p><strong>Mật khẩu:</strong> password123</p>
        <h3>Hồ sơ:</h3>
        <ul>
            <li>Hồ sơ 1 - Mật khẩu: 1234</li>
            <li>Hồ sơ 2 - Mật khẩu: 5678</li>
            <li>Hồ sơ 3 - Mật khẩu: 91011</li>
            <li>Hồ sơ 4 - Mật khẩu: 1213</li>
            <li>Hồ sơ 5 - Mật khẩu: 1415</li>
        </ul>
        <button onclick="logout()">Đăng xuất</button>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if (user === 'admin' && pass === 'phanhoangna') {
                localStorage.setItem('loggedIn', 'true');
                showContent();
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            document.getElementById('content-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        }

        function showContent() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('content-box').classList.remove('hidden');
        }

        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                showContent();
            }
        };
    </script>
</body>
</html>
