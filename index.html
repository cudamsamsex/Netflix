<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Account Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414;
            color: white;
            flex-direction: column;
            position: relative;
        }
        .login-container, .content-container {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .login-container { width: 320px; }
        .content-container { width: 850px; padding: 30px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid white;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 90%;
            font-size: 16px;
        }
        input { background: #333; color: white; }
        button { background: red; color: white; cursor: pointer; }
        button:hover { background: darkred; }
        .hidden { display: none; }
        .copy-btn {
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            padding: 6px;
            font-size: 14px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .copy-btn:hover { background: #0056b3; }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: rgba(0, 128, 255, 0.9);
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(-10px);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .lang-switch {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            padding: 8px 12px;
            background: gray;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .lang-switch:hover { background: darkgray; }
    </style>
</head>

    <div class="toast-container" id="toast-container"></div>

    <script>
        function switchLang() {
            document.querySelector('.lang-switch').textContent = "ðŸ‡»ðŸ‡³ Tiáº¿ng Viá»‡t";
        }
        
        function login() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if (user === 'nadeptrai' && pass === 'nadeptrai') {
                localStorage.setItem('loggedIn', 'true');
                showContent();
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function logout() {
            localStorage.removeItem('loggedIn');
            document.getElementById('content-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        }
        
        function showContent() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('content-box').classList.remove('hidden');
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied: ${text}`);
            });
        }
        
        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.textContent = message;
            toastContainer.prepend(toast);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        }
        
        if (localStorage.getItem('loggedIn') === 'true') {
            showContent();
        }
    </script>
</body>
