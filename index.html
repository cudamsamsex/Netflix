<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-switch">
        <button onclick="switchLanguage()">🇻🇳 / 🇺🇸</button>
    </div>
    <div class="login-container" id="login-box">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Đăng nhập</button>
        <p id="error" class="error-message">Sai tài khoản hoặc mật khẩu!</p>
    </div>
    
    <div class="content-container hidden" id="content-box">
        <h2>Chia sẻ tài khoản Netflix</h2>
        <table>
            <tr>
                <th>Tài Khoản</th>
                <th>Mật Khẩu</th>
            </tr>
            <tr>
                <td>demo@example.com <button class="copy-btn" onclick="copyText('demo@example.com')">📋</button></td>
                <td>Password123 <button class="copy-btn" onclick="copyText('Password123')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 1</td>
                <td>1234 <button class="copy-btn" onclick="copyText('1234')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 2</td>
                <td>2345 <button class="copy-btn" onclick="copyText('2345')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 3</td>
                <td>4567 <button class="copy-btn" onclick="copyText('4567')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 4</td>
                <td>6789 <button class="copy-btn" onclick="copyText('6789')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 5</td>
                <td>7890 <button class="copy-btn" onclick="copyText('7890')">📋</button></td>
            </tr>
        </table>
        <button onclick="logout()">Đăng xuất</button>
    </div>
    
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
