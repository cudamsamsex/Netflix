<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Account Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414;
            color: white;
            flex-direction: column;
            position: relative;
        }
        .login-container, .content-container {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .login-container { width: 320px; }
        .content-container { width: 850px; padding: 30px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 90%;
            font-size: 16px;
        }
        input { background: #333; color: white; }
        button { background: red; color: white; cursor: pointer; }
        button:hover { background: darkred; }
        .hidden { display: none; }
        .copy-btn {
            background: #007b00;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            padding: 6px;
            font-size: 14px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .copy-btn:hover { background: #005500; }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: rgba(0, 128, 0, 0.9);
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            opacity: 1;
            transition: transform 0.3s, opacity 0.3s;
        }
        .lang-switch {
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            padding: 8px 12px;
            background: gray;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .lang-switch:hover { background: darkgray; }
    </style>
</head>
<body>
    <div class="lang-switch" onclick="switchLang()">ðŸ‡¬ðŸ‡§ English</div>
    <div class="login-container" id="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="error" style="color: red; display: none;">Incorrect username or password!</p>
    </div>
    
    <div class="content-container hidden" id="content-box">
        <h2>Netflix Account Share</h2>
        <table>
            <tr>
                <th>Account</th>
                <th>Password</th>
            </tr>
            <tr>
                <td>demo@example.com <button class="copy-btn" onclick="copyText('demo@example.com')">ðŸ“‹</button></td>
                <td>Password123 <button class="copy-btn" onclick="copyText('Password123')">ðŸ“‹</button></td>
            </tr>
            <tr>
                <th>Profile</th>
                <th>PIN</th>
            </tr>
            <tr>
                <td>Profile 1</td>
                <td>1234 <button class="copy-btn" onclick="copyText('1234')">ðŸ“‹</button></td>
            </tr>
            <tr>
                <td>Profile 2</td>
                <td>2345 <button class="copy-btn" onclick="copyText('2345')">ðŸ“‹</button></td>
            </tr>
            <tr>
                <td>Profile 3</td>
                <td>4567 <button class="copy-btn" onclick="copyText('4567')">ðŸ“‹</button></td>
            </tr>
            <tr>
                <td>Profile 4</td>
                <td>6789 <button class="copy-btn" onclick="copyText('6789')">ðŸ“‹</button></td>
            </tr>
            <tr>
                <td>Profile 5</td>
                <td>7890 <button class="copy-btn" onclick="copyText('7890')">ðŸ“‹</button></td>
            </tr>
        </table>
        <button onclick="logout()">Logout</button>
    </div>
    
    <div class="toast-container" id="toast-container"></div>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied: ${text}`);
            });
        }

        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.textContent = message;
            toastContainer.prepend(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        }
    </script>
</body>
</html>
