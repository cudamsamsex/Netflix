<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
        }
        .content-container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        .copy-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-box">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Đăng nhập</button>
        <p id="error" style="display: none; color: red;">Sai tài khoản hoặc mật khẩu!</p>
    </div>
    
    <div class="content-container hidden" id="content-box">
        <h2>Chia sẻ tài khoản Netflix</h2>
        <table>
            <tr>
                <th>Tài Khoản</th>
                <th>Mật Khẩu</th>
            </tr>
            <tr>
                <td>demo@example.com <button class="copy-btn" onclick="copyText('demo@example.com')">📋</button></td>
                <td>Password123 <button class="copy-btn" onclick="copyText('Password123')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 1</td>
                <td>1234 <button class="copy-btn" onclick="copyText('1234')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 2</td>
                <td>2345 <button class="copy-btn" onclick="copyText('2345')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 3</td>
                <td>3456 <button class="copy-btn" onclick="copyText('3456')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 4</td>
                <td>4567 <button class="copy-btn" onclick="copyText('4567')">📋</button></td>
            </tr>
            <tr>
                <td>Hồ Sơ 5</td>
                <td>5678 <button class="copy-btn" onclick="copyText('5678')">📋</button></td>
            </tr>
        </table>
        <button onclick="logout()">Đăng xuất</button>
    </div>
    
    <div id="toast" class="toast"></div>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "admin" && password === "phanhoangna") {
                document.getElementById("login-box").classList.add("hidden");
                document.getElementById("content-box").classList.remove("hidden");
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
        function logout() {
            document.getElementById("login-box").classList.remove("hidden");
            document.getElementById("content-box").classList.add("hidden");
        }
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied: ${text}`);
            });
        }
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
            }, 2000);
        }
    </script>
</body>
</html>
